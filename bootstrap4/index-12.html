<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"> -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <title>Bootstrap 4</title>
    <style>
      .block1 {
        background-color: #daeeff;
      }
      .block2 {
        background-color: #957bbe;
      }
      .block3 {
        background-color: #fae3c4;
      }
      .mh {
        min-height: 100px;
        background-color: #eee;
        margin-bottom: 20px;
      }
      /* img{
            max-width: 100%;
            height: auto;
        } */
    </style>
  </head>
  <body>
    <!-- responsive utilities -->
    <div class="container">
      <div class="row mt-3">
        <div class="col-12">
          <button class="btn btn-primary">Кнопка</button>
          <button class="btn btn-primary active" disabled>Кнопка</button>
          <button class="btn btn-outline-success">Кнопка</button>
          <button class="btn btn-info btn-lg">Кнопка</button>
          <button class="btn btn-danger btn-sm">Кнопка</button>
          <a href="#" class="btn btn-warning" role="button">Ссылка</a>
          <button class="btn btn-danger btn-block">Кнопка</button>

          <hr />

          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary">Left</button>
            <button type="button" class="btn btn-secondary">Middle</button>
            <button type="button" class="btn btn-secondary">Right</button>
          </div>

          <div
            class="btn-group btn-group-vertical"
            role="group"
            aria-label="Basic example"
          >
            <button type="button" class="btn btn-secondary">Left</button>
            <button type="button" class="btn btn-secondary">Middle</button>
            <button type="button" class="btn btn-secondary">Right</button>
          </div>

          <hr />
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-secondary">
              <input type="checkbox" id="check1" /> Checkbox 1
            </label>
            <label class="btn btn-secondary">
              <input type="checkbox" id="check2" /> Checkbox 2
            </label>
            <label class="btn btn-secondary">
              <input type="checkbox" id="check3" /> Checkbox 3
            </label>
          </div>

          <hr />
          <div class="btn-group">
            <button class="btn btn-primary">Dropdown</button>
            <button
              class="btn btn-primary dropdown-toggle dropdown-toggle-split"
              data-toggle="dropdown"
            ></button>
            <div class="dropdown-menu dropdown-menu-right">
              <a href="#" class="dropdown-item">Link 1</a>
              <a href="#" class="dropdown-item">Link 2</a>
              <a href="#" class="dropdown-item">Link 3</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script
      src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
      integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
      integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
      integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="bootstrap/js/bootstrap.min.js"></script> -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
      integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
      crossorigin="anonymous"
    ></script>
    <script>
      $("input[type=checkbox]").change(function() {
        $("input[type=checkbox]").each(function() {
          console.log($(this).attr("id"), $(this).prop("checked"));
        });
      });
    </script>
  </body>
</html>
