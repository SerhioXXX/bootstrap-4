<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <title>Bootstrap 4</title>
    <style>
      .block1 {
        background-color: #daeeff;
      }
      .block2 {
        background-color: #957bbe;
      }
      .block3 {
        background-color: #fae3c4;
      }
      .mh {
        min-height: 100px;
        background-color: #eee;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <!-- responsive utilities -->
    All @screen- variables have been removed in v4.0.0. Use the
    media-breakpoint-up(), media-breakpoint-down(), or media-breakpoint-only()
    Sass mixins or the $grid-breakpoints Sass map instead.
    <div class="container">
      <div class="row">
        <div class="col block1">1</div>
        <div class="col block2">2</div>
        <div class="w-100 hidden-md-up"></div>
        <div class="col block3">3</div>
        <div class="col block1">4</div>
      </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script
      src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
      integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
      integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
      crossorigin="anonymous"
    ></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
